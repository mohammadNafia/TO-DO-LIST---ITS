<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>

  <style>
    * {
      font-family: "IBM Plex Sans Arabic", sans-serif;
    }
  </style>
  <body class="flex flex-col items-center justify-center min-h-screen p-4 bg-white">
    <main>
      <h1 class="text-3xl font-bold text-center">TODO APP</h1>

      <section class="shadow rounded-xl p-4 mt-4 w-96">
        <input
          class="focus:outline-none border border-gray-300 p-2 rounded-lg w-full focus:border-gray-400 text-black"
          type="text"
          placeholder="Enter Your Todo List ..."
        />

        <ul class="flex flex-col gap-2 mt-4"></ul>

        <div class="mt-4 text-center text-gray-600 text-sm">
          <span id="task-counter">0</span> uncompleted tasks
        </div>
      </section>
    </main>
    <script type="text/javascript" src="todolist.js"></script>
  </body>
</html>
